<!DOCTYPE html>

<html>
    <head>
        <title>TANK GAME!</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="assets/css/styleSheet.css">
    </head>
    
    <body onload="startGame()">
        <div class="game-container">
            <div class="instruction">
                <div class="spacer"></div>
                <div class="controls">
                    <ul>
                        <li>Player 1</li>
                        <li>W and S to move</li>
                        <li>A and D to turn</li>
                        <li>Space to shoot</li>
                    </ul>
                </div>
                <div class="spacer"></div>
            </div>
            <div class="game">
                <div class="title-spacer"></div>
                <div class="title"><h1>TANK GAME</h1></div>
            </div>
            <div class="instruction">
                <div class="spacer"></div>
                <div class="controls">
                    <ul>
                        <li>Player 2</li>
                        <li>Arrow Up and Arrow Down to move</li>
                        <li>Arrow Left and Arrow Right to turn</li>
                        <li>Enter to shoot</li>
                    </ul>
                </div>
                <div class="spacer"></div>
            </div>
        </div>
        <script src="assets/js/gameScript.js"></script>
        <p>Game Area ^</p>
    </body>
</html>
